<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class=" text-2xl md:text-5xl text-center mt-6">Welcome to your 
        <span class="font-semibold text-violet-600">Baper Bank</span>!!!</h1>
   </header>
   <main>
        <section class="bg-[#54FFA7] max-w-screen-lg mx-auto mt-12 p-10 rounded-xl">
            <h3 class="text-3xl font-semibold mb-4">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-3 px-3" type="email" name="" id="user-email" placeholder="Enter your email">
                <input class="w-9/12 block mb-3 px-3" type="password" name="" id="user-password" placeholder="Enter your password">
                <button id="btn-submit" class="bg-[#000000] px-8 py-2 text-white  font-medium rounded-lg  hover:bg-[#560000]">Submit</button>
            </div>
        </section>
   </main>
   <script src="js/login.js"></script>
</body>
</html>
